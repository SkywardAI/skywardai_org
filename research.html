<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Papers - SkywardAI Labs</title>
    <meta name="description" content="Complete list of research papers from SkywardAI Labs">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #00d4aa;
            --accent-hover: #00b894;
            --border: #333333;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent: #00a085;
            --accent-hover: #008f75;
            --border: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        nav {
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-item {
            position: relative;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 0;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dropdown a:hover {
            background: var(--bg-secondary);
            color: var(--accent);
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .main-content {
            padding: 8rem 0 4rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--accent), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .paper-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .paper-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.1);
        }

        .paper-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .paper-authors {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .paper-abstract {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .paper-link {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: auto;
            width: fit-content;
        }

        .paper-link:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .sort-controls {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            gap: 1rem;
        }

        .sort-btn {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-btn:hover, .sort-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .papers-grid {
                grid-template-columns: 1fr;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">SkywardAI Labs</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li class="nav-item">
                    <a href="research.html">Research</a>
                    <div class="dropdown">
                        <a href="research.html">Papers</a>
                        <a href="https://aisuko.github.io/open-research/" target="_blank" rel="noopener">Research Group</a>
                    </div>
                </li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="index.html#principles">Principles</a></li>
                <li><a href="index.html#sustainability">Sustainability</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">üåô</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            <h1 class="page-title">All Research Papers</h1>
            <div class="sort-controls">
                <button class="sort-btn active" onclick="sortPapers('newest')">Newest First</button>
                <button class="sort-btn" onclick="sortPapers('oldest')">Oldest First</button>
            </div>
            <div class="papers-grid" id="papersGrid">
                <!-- Papers will be loaded here -->
            </div>
        </div>
    </main>

    <script>
        // All Papers Configuration (latest first)
        const allPapers = [
            {
                title: "GraphDART: Graph Distillation for Efficient Advanced Persistent Threat Detection",
                authors: "Saba Fathi Rabooki, Bowen Li, Falih Gozi Febrinanto",
                abstract: "A modular framework designed to distill provenance graphs into compact yet informative representations, enabling scalable and effective anomaly detection for Advanced Persistent Threats (APTs) in cyber-physical-social systems.",
                link: "https://doi.org/10.1109/TCSS.2025.3606998",
                date: "2025-01-07"
            }
        ];

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
        });

        // Load All Papers
        function loadAllPapers() {
            const papersGrid = document.getElementById('papersGrid');
            
            papersGrid.innerHTML = allPapers.map(paper => `
                <div class="paper-card">
                    <h3 class="paper-title">${paper.title}</h3>
                    <p class="paper-authors">${paper.authors}</p>
                    <p class="paper-authors">Updated: ${paper.date}</p>
                    <p class="paper-abstract">${paper.abstract}</p>
                    <a href="${paper.link}" class="paper-link" target="_blank" rel="noopener">Read Paper</a>
                </div>
            `).join('');
        }

        let currentSort = 'newest';

        function sortPapers(order) {
            currentSort = order;
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const sorted = [...allPapers].sort((a, b) => {
                return order === 'newest' ? new Date(b.date) - new Date(a.date) : new Date(a.date) - new Date(b.date);
            });
            
            const papersGrid = document.getElementById('papersGrid');
            papersGrid.innerHTML = sorted.map(paper => `
                <div class="paper-card">
                    <h3 class="paper-title">${paper.title}</h3>
                    <p class="paper-authors">${paper.authors}</p>
                    <p class="paper-authors">Updated: ${paper.date}</p>
                    <p class="paper-abstract">${paper.abstract}</p>
                    <a href="${paper.link}" class="paper-link" target="_blank" rel="noopener">Read Paper</a>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadAllPapers();
        });
    </script>

</body>
</html>
